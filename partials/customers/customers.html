
<div class="row">
<div class="span12">

    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Consegne del giorno</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" ng-controller="getCustomersController">


				<table ng-table="customerstList" show-filter="false" class="table table-striped table-bordered">
					<tr ng-repeat="customer in venditori" class="{{customer.Orario == '' ?  'NORMALE' : 'CANCELLATO'}}"   ng-click="edit({id: customer.CodiceOspite, Orario: customer.Orario})">
						<td data-title="'Orario'" >
							{{customer.OrarioTeorico	}}
						</td>
						<td data-title="'Nome'" class="{{customer.Orario == '' ?  'NORMALE' : 'CANCELLATO'}} " >
							{{customer.NomeOspite}}
						</td>
						<td data-title="'Indirizzo'"  class="{{customer.Orario == '' ?  'NORMALE' : 'CANCELLATO'}} ">
							{{customer.Indirizzo}}
						</td>
            <td data-title="'Consegnato'" >
							{{customer.Orario}}
						</td>
					</tr>
				</table>


	</div>
	<!-- /widget-content -->
  </div>
  <!-- /widget -->



</div>
<!-- /span12 -->
</div>
<!-- /row -->
