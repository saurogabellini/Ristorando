<div class="row">
<div class="span12">

    <div class="widget widget-table action-table">
	<div class="widget-header"> <i class="icon-th-list"></i>
	  <h3>Mese</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" ng-controller="getCustomersController">
    <div class="row">
      Mese :
			<select >
							<option  *ngFor="let x of mesi"   value="{{x.numero}}">
									{{x.descrizione}}</option>
						</select>
   </div>
	
				<table ng-table="customerstList" show-filter="false" class="table table-striped table-bordered">
					<tr *ngFor="let customer in venditori">
						<td data-title="'Giorno'" sortable="'first_name'" filter="{ 'first_name': 'text' }">
							{{customer.giorno}}
						</td>
						<td data-title="'Orario'" sortable="'last_name'" filter="{ 'last_name': 'text' }">
							{{customer.orario}}
						</td>
						<td data-title="'Modifica'" sortable="'email'" filter="{ 'email': 'text' }">
							{{customer.modifica}}
						</td>
						<td data-title="'Modifica'">
							  <button class="btn btn-primary" ng-click="edit({id: customer.id})">Edit</button>
						</td>
					</tr>
				</table>


	</div>
	<!-- /widget-content -->
  </div>
  <!-- /widget -->



</div>
<!-- /span12 -->
</div>
<!-- /row -->
