<div class="row">
<div class="span6">
  <div class="widget widget-nopad">
	<div class="widget-header"> <i class="icon-list-alt"></i>
	  <h3> Impostazioni</h3>
	</div>
	<!-- /widget-header -->
	<div class="widget-content" style="padding:5px;" ng-controller="customersReportsController">


    	<form id="edit-profile" novalidate name="editutente" autocomplete="off" class="form-horizontal">
    		<fieldset>
    <div class="control-group">
      <label class="control-label" for="email">PASSWORD</label>
      <div class="controls">
        <input class="span4" type="password" name="firstName" placeholder="*******" ng-model="report.firstName" />
      </div> <!-- /controls -->
    </div> <!-- /control-group -->

    <div class="control-group">
      <label class="control-label" for="email">CONFERMA PASSWORD</label>
      <div class="controls">
        <input class="span4" type="password" name="lastName" placeholder="*******" ng-model="report.lastName"  />
      </div> <!-- /controls -->
    </div> <!-- /control-group -->





      			<div class="form-actions">
      				<input type="hidden" name="id" ng-model="customer.id">
      				<button type="button" class="btn btn-primary" validation-submit="editutente" ng-click="update()">Salva</button>
      			</div> <!-- /form-actions -->

          </fieldset>
        </form>

	</div>
  </div>
   <!-- /widget -->
 </div>

<!-- /span6 -->
</div>
<!-- /row -->
